<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danita's Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
</head>
<body>
    <h1 id="level-title">Press any key to begin</h1>

    <div class="container">
        <div class="row">
            <div class="btn teal" id="teal" type="button"></div>
            <div class="btn green" id="green" type="button"></div>
        </div>

        <div class="row">
            <div class="btn peach" id="peach" type="button"></div>
            <div class="btn salmon" id="salmon" type="button"></div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
